{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Список доступных приложений</h1>
        <ul class="report-list">
            {% for app in apps %}
                <li>
                    <a href="/{{app.name}}/" class="action-button">
                        {{ app.comment }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <div class="actions">
            <a href="{% url 'accounts:custom_logout'  %}">
                <button type="button">Выход</button>
            </a>
                <a href="{% url 'accounts:change_password'  %}">
                    <button type="button">Смена пароля</button>
                </a>
        </div>
    </div>
</body>
</html>
