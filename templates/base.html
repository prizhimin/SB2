{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
        {% block styles %}
        {% endblock %}
    </head>
    <body>
        {% if user %}
            <p class="user-info">Пользователь: <b>{{ user.last_name }} {{ user.first_name }}</b></p>
        {% endif %}
        {% block content %}
        {% endblock %}
    </body>
</html>
